<div class="container">
  <div class="container text-center" style="margin-top: 30px">
    <h3>Add Product</h3>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="description" class="form-label">Description of the product</label>
      <input type="text" class="form-control" id="description" name="description" required="true"
             [(ngModel)]="newProduct.description">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price of the product</label>
      <input type="number" class="form-control" id="price" name="price" min="0" step="any"
             [(ngModel)]="newProduct.price">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock of the product</label>
      <input type="number" class="form-control" id="stock" name="stock" min="0" [(ngModel)]="newProduct.stock">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-warning btn-sm me-3">Add</button>
      <a href="/" class="btn btn-danger btn-sm">Back</a>
    </div>
  </form>
</div>
